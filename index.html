<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chatbot POC</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <button class="chatbot-toggler">
      <span class="material-symbols-rounded"><img src="chatbot_toggler.svg" class="chatbot_toggler"></span>
      <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
      <header>
        <img src="chatbot_icon.svg">
        <span class="close-btn material-symbols-outlined">close</span>
      </header>
      <ul class="chatbox">
        <li class="chat incoming">
         <div class="name">Chatbot</div> 
         <div class="chatbot_response"> 
          <span class="material-symbols-outlined"><img src="chatbot_icon.svg"></span>
          <p>Hi there ðŸ‘‹<br>How can I help you today?</p>
         </div> 
        </li>
      </ul>
      <div class="chat-input">
        <textarea placeholder="Type Your Message Here . . ." spellcheck="false" required></textarea>
        <span id="send-btn" class="material-symbols-rounded"><img src="send_btn.svg"></span>
      </div>
    </div>

  </body>
</html>
